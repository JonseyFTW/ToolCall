<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen-Agent Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile */
        }
        #chat-window {
            display: flex;
            flex-direction: column;
            gap: 0.75rem; /* space-y-3 */
        }
        .chat-bubble {
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 0.75rem; /* rounded-xl */
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.6;
        }
        .user-bubble {
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem; /* rounded-br-sm */
        }
        .bot-bubble {
            background-color: #e5e7eb; /* bg-gray-200 */
            color: #1f2937; /* text-gray-800 */
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 0.25rem; /* rounded-bl-sm */
        }
        /* Custom scrollbar for chat window */
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #c7c7c7;
            border-radius: 10px;
        }
        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #a3a3a3;
        }
        /* Ensure full height on mobile and desktop */
        .main-container {
            height: 100vh;
            max-height: 100vh; /* For iOS Safari */
            display: flex;
            flex-direction: column;
        }
        .chat-area {
            flex-grow: 1;
            overflow-y: auto;
        }
         #loading-indicator svg {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="main-container max-w-3xl mx-auto bg-white shadow-lg flex flex-col">
        <header class="bg-gray-800 text-white p-4 text-center rounded-t-lg">
            <h1 class="text-2xl font-semibold">Qwen-Agent Chat (with Web Access)</h1>
        </header>
        
        <div id="chat-window" class="chat-area p-4 md:p-6">
            </div>

        <div id="loading-indicator" class="hidden flex items-center justify-center p-3 text-gray-600">
            <svg class="h-5 w-5 mr-2 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="2" x2="12" y2="6"></line>
                <line x1="12" y1="18" x2="12" y2="22"></line>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <line x1="2" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="22" y2="12"></line>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </svg>
            Qwen is thinking...
        </div>

        <footer class="p-4 md:p-6 border-t border-gray-200 bg-gray-50 rounded-b-lg">
            <div class="flex items-center space-x-2">
                <input type="text" id="message-input" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow duration-150" placeholder="Ask Qwen (e.g., 'What's new in AI today?')...">
                <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-5 rounded-lg shadow-md hover:shadow-lg transition-all duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path d="M3.105 3.105a1.5 1.5 0 012.122-.001L19.43 14.43a1.515 1.515 0 01.301 1.907l-1.206 1.709a1.516 1.516 0 01-1.908.302L3.105 5.226a1.5 1.5 0 01-.001-2.121z" />
                        <path d="M16.496 4.062L4.063 16.495a1.515 1.515 0 01-1.907-.301l-1.709-1.207a1.516 1.516 0 01-.301-1.907L14.373.568a1.5 1.5 0 012.123.001z" />
                    </svg>
                </button>
            </div>
            <p class="text-xs text-gray-500 mt-3 text-center">
                Model: Qwen3 via local vLLM. API Key: ****`12345`. Tool: WebBrowser.
                <br>Ensure backend `app.py` has the correct `LLM_MODEL_NAME`.
            </p>
        </footer>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        function addMessage(message, sender) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', sender === 'user' ? 'user-bubble' : 'bot-bubble');
            
            // Sanitize and format message (replace newlines with <br>)
            const sanitizedMessage = escapeHtml(message);
            const formattedMessage = sanitizedMessage.replace(/\n/g, '<br>');
            bubble.innerHTML = formattedMessage; 
            
            chatWindow.appendChild(bubble);
            // Scroll to the bottom smoothly
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        async function sendMessage() {
            const query = messageInput.value.trim();
            if (!query) return;

            addMessage(query, 'user');
            messageInput.value = '';
            loadingIndicator.classList.remove('hidden');
            sendButton.disabled = true;
            messageInput.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });

                const responseData = await response.json();

                if (!response.ok) {
                    throw new Error(responseData.error || `HTTP error! Status: ${response.status}`);
                }
                
                addMessage(responseData.response, 'bot');

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage(`Sorry, an error occurred: ${error.message}`, 'bot');
            } finally {
                loadingIndicator.classList.add('hidden');
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) { // Send on Enter, allow Shift+Enter for new line
                event.preventDefault(); // Prevent default Enter behavior (like form submission)
                sendMessage();
            }
        });

        // Initial welcome message
        addMessage("Hello! I'm your Qwen-powered assistant. I can use a browser tool to find up-to-date information. What can I help you with today?", 'bot');
        messageInput.focus();
    </script>
</body>
</html>
